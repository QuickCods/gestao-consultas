<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Marcar Nova Consulta</h2>
    <hr/>

    <form th:action="@{/nova}" th:object="${consulta}" method="post">
        <div class="mb-3">
            <label class="form-label">Médico</label>
            <select th:field="*{medico}" class="form-select" required>
                <option th:each="medico : ${medicos}" th:value="${medico}" th:text="${medico.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Data e Hora</label>
            <input type="datetime-local" th:field="*{dataHora}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" class="form-control" maxlength="500" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Marcar</button>
        <a th:href="@{/consultas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nova Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, #d0f0c0, #b2d8b2, #cceabb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
        }

        h2 {
            color: #2f684e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Marcar Nova Consulta</h2>
        <hr />

        <form th:action="@{/consultas/nova}" th:object="${consulta}" method="post">
            <div class="mb-3">
                <label class="form-label">Médico</label>
                <select th:field="*{medico}" class="form-select" required>
                    <option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.username}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Data e Hora</label>
                <input type="datetime-local" th:field="*{dataHora}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control" maxlength="500" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Marcar</button>
            <a th:href="@{/consultas}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>

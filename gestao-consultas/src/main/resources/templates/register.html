<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff9966, #ff5f6d);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            font-family: sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
        }

        .card-header h3 {
            color: #d35400;
            /* um laranja mais escuro */
        }

        a {
            color: #d35400;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Registro</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário:</label>
                                <input type="text" id="username" th:field="*{username}" class="form-control" required />
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                    class="text-danger"></div>
                                <div th:if="${usernameError}" class="text-danger" th:text="${usernameError}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" required />
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control"
                                    required />
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="text-danger"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/login}">Já tem uma conta? Faça login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
